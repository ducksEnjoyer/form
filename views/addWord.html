<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      class="border w-full max-w-md shadow-md rounded-xl mx-auto mt-8 flex flex-col gap-4 items-center justify-center p-8 old"
    >
      <div class="flex gap-2 items-center justify-center">
        <label for="french">French</label
        ><input
          type="text"
          name="french"
          id="french"
          class="border p-2 shadow-inner rounded-xl"
        />
      </div>
      <div class="flex gap-2 items-center justify-center">
        <label for="english">English</label
        ><input
          type="text"
          name="english"
          id="english"
          class="border p-2 shadow-inner rounded-xl"
        />
      </div>
      <button
        type="submit"
        class="border text-xl text-black font-serif p-2 bg-green-400 rounded-xl transition hover:scale-125 active:scale-90"
      >
        Submit
      </button>
    </form>
    <script src="js/addWord.js"></script>
  </body>
</html>
